<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				text-align: center;
				background: #000000;
			}
			#can{
				background: url(img/game_bg_2_hd.jpg);
			}
			.instructor{
				width: 800px;
				margin: 0 auto;
				height: 50px;
				margin-top: 10px;
				color: #fff;
			}
			.instructor div{
				text-align: center;
			}
		</style>
	</head>
	<body>
		<canvas id="can" width="800" height="600"></canvas>
		<div class="instructor"><div onselectstart="return false">游戏说明</div>鼠标点击发射炮弹，鼠标移动调整炮筒位置，方向键←降低炮筒等级，方向键→提升炮筒等级</div>
	</body>
</html>
<script>
	function rnd(n,m){
      return parseInt(Math.random()*(m-n+1))+n;
    }
    function fillzero(n){
      return n<10?'0'+n:''+n;
    }
    function d2a(n){
      return n*Math.PI/180;
    }
    function a2d(n){
      return n*180/Math.PI;
    }
     var FISH_SIZE=[
      null,
      {w: 55, h: 37, collR: 18},
      {w: 78, h: 64, collR: 25},
      {w: 72, h: 56, collR: 21},
      {w: 77, h: 59, collR: 23},
      {w: 107, h: 122, collR: 30}
    ];
    const resource=[
      'fish1','fish2','fish3','fish4','fish5',
      'cannon1','cannon2','cannon3','cannon4','cannon5','cannon6','cannon7',
      'bottom','bullet','coinAni1','coinAni2','web','coinText'
    ];
    var BULLET_SIZE=[
      null,
      {x: 86, y: 0, w: 24, h: 26},
      {x: 62, y: 0, w: 25, h: 29},
      {x: 30, y: 0, w: 31, h: 35},
      {x: 32, y: 35, w: 27, h: 31},
      {x: 30, y: 82, w: 29, h: 33},
      {x: 0, y: 82, w: 30, h: 34},
      {x: 0, y: 0, w: 30, h: 44}
    ];
    var JSON = {};
    function loadingImage(arr,success,loading){
    	var count = 0;
    	for(var i = 0; i < arr.length; i++){
    		(function(index){
    			var oImg = new Image();
    			oImg.onload = function(){
    				count++;
    				loading && loading(count,arr.length);
    				JSON[arr[index]] = this;
    				if(count == arr.length){
    					success && success();
    				}
    			}
    			oImg.src = `img/${arr[index]}.png`;
    		})(i)
    	}
    }
	class Fish{
		constructor(type){
			this.type = type;
			this.x = 0;
			this.y = 0;
			this.rotate = 0;
			this.speed = 1;
			this.cur = 0;
			this.move();
		}
		draw(gd){
			var w = FISH_SIZE[this.type].w;
			var h = FISH_SIZE[this.type].h;
			gd.save();
			gd.translate(this.x,this.y);
			gd.rotate(d2a(this.rotate));
			if(this.rotate > 90 && this.rotate < 270){
				gd.scale(1,-1);
			}
			gd.drawImage(JSON['fish'+this.type],
			0,h*this.cur,w,h,
			-w/2,-h/2,w,h);
			gd.restore();
		}
		move(){
			this.timermove = setInterval(function(){
				this.x+=Math.cos(d2a(this.rotate))*this.speed;
          		this.y+=Math.sin(d2a(this.rotate))*this.speed;
			}.bind(this),16)
			this.tiemrw = setInterval(function(){
				this.cur++;
				if(this.cur == 4) this.cur = 0;
			}.bind(this),200)
		}
		isIn(x,y){
			var a = this.x - x;
			var b = this.y - y;
			var c = Math.sqrt(a*a+b*b);
			var collR = FISH_SIZE[this.type].collR;
			if(c < collR){
				return true;
			}else{
				return false;
			}
		}
	}
	//金币
	class Coin {
		constructor(type){
			this.type = type || 1;
			this.x = 0;
			this.y = 0;
			this.cur = 0;
			this.timer = null;
			this.scale = 1;
			this.playSong();
			this.move();
		}
		draw(gd){
			gd.save();
			gd.translate(this.x+60/2,this.y+60/2);
        	gd.scale(this.scale,this.scale);
			switch(this.type){
				case 1:
				case 2:
				gd.drawImage(JSON['coinAni1'],
	              0,this.cur*60,60,60,
	              -60/2,-60/2,60,60
           		);
            	break;
            	case 3:
            	case 4:
            	case 5:
            	 gd.drawImage(JSON['coinAni2'],
	              0,this.cur*60,60,60,
	              -60/2,-60/2,60,60
	            );
	            break;
				
			}
			gd.restore();
		}
		move(){
			clearInterval(this.timer);
	        this.timer=setInterval(function(){
	          this.cur++;
	          if(this.cur==10){
	            this.cur=0;
	          }
	          this.x += (0-this.x)/8;
	          this.y += (600-this.y)/8;
	          this.scale-=0.05;
	          if(this.scale<0){
	            clearInterval(this.timer);
	          }
	        }.bind(this),30);
		}
		playSong(){
			var oa = new Audio;
			oa.src='./snd/coin.wav';
        	oa.play();
		}
	}
	//死鱼
	class DieFish{
		constructor(type){
        this.type=type||1;
        this.x=0;
        this.y=0;
        this.rotate=0;
        this.cur=0;
        this.move();
      }
      draw(gd){
        var w=FISH_SIZE[this.type].w;
        var h=FISH_SIZE[this.type].h;

        gd.save();
        gd.translate(this.x,this.y);
        gd.rotate(d2a(this.rotate));
        if(this.rotate>90 && this.rotate<270){
          gd.scale(1,-1);
        }
        gd.drawImage(JSON['fish'+this.type],
          0,h*(this.cur+4),w,h,
          -w/2,-h/2,w,h
        );
        gd.restore();

      }
      move(){
        //挣扎
        this.timer = setInterval(function(){
          this.cur++;
          if(this.cur==4) this.cur=0;
        }.bind(this),300);
      }
	}
	//炮弹
	class Bullet {
      constructor(type){
        this.type=type||1;
        this.x=0;
        this.y=0;
        this.rotate=0;
        this.speed=10;
        this.timer=null;
        this.move();
        this.playSong();
      }
      draw(gd){
        var w=BULLET_SIZE[this.type].w;
        var h=BULLET_SIZE[this.type].h;
        var x=BULLET_SIZE[this.type].x;
        var y=BULLET_SIZE[this.type].y;
        gd.save();
        gd.translate(this.x,this.y);
        gd.rotate(d2a(this.rotate));
        gd.drawImage(JSON['bullet'],
          x,y,w,h,
          -w/2,-h/2,w,h
        );
        gd.restore();
      }
      move(){
        clearInterval(this.timer);
        this.timer=setInterval(function(){
          this.x+=Math.sin(d2a(this.rotate))*this.speed;
          this.y-=Math.cos(d2a(this.rotate))*this.speed;
        }.bind(this),30);
      }
	playSong(){
        var oA=new Audio();
        oA.src='./snd/cannon.mp3';
        oA.play();
      }
    }
	var WEB_SIZE = [
		null,
      {x: 330, y: 373, w: 91, h: 86},
      {x: 13, y: 414, w: 108, h: 108},
      {x: 175, y: 369, w: 130, h: 124},
      {x: 255, y: 194, w: 147, h: 147},
      {x: 0, y: 244, w: 164, h: 152},
      {x: 240, y: 0, w: 182, h: 178},
      {x: 20, y: 21, w: 197, h: 200}
	];
	//网
	class Web {
      constructor(type){
        this.type=type||1;
        this.x=0;
        this.y=0;
        this.scale=0.5;
        this.move();
      }
      draw(gd){
        gd.save();
        gd.translate(this.x,this.y);
        gd.scale(this.scale,this.scale);
        gd.drawImage(JSON['web'],
          WEB_SIZE[this.type].x,WEB_SIZE[this.type].y,WEB_SIZE[this.type].w,WEB_SIZE[this.type].h,
          -WEB_SIZE[this.type].w/2,-WEB_SIZE[this.type].h/2,WEB_SIZE[this.type].w,WEB_SIZE[this.type].h
        );
        gd.restore();
      }
      move(){
        var timer=setInterval(function(){
          this.scale+=0.05;
          if(this.scale>1){
            clearInterval(timer);
          }
        }.bind(this),30);
      }
    }
	 var CANNON_SIZE=[
      null,
      {w: 74, h: 74},
      {w: 74, h: 76},
      {w: 74, h: 76},
      {w: 74, h: 83},
      {w: 74, h: 85},
      {w: 74, h: 90},
      {w: 74, h: 94}
    ];
    //炮筒
    class Cannon {
      constructor(type){
        this.type=type||1;
        this.x=431;
        this.y=570;
        this.cur=0;
        this.rotate=0;
      }
      draw(gd){
        var w=CANNON_SIZE[this.type].w;
        var h=CANNON_SIZE[this.type].h;
        gd.save();
        gd.translate(this.x,this.y);
        gd.rotate(d2a(this.rotate));
        gd.drawImage(JSON['cannon'+this.type],
          0,this.cur*h,w,h,
          -w/2,-h/2,w,h
        );
        gd.restore();
      }
      emit(){
        var _this=this;
        clearInterval(timer);
        var timer=setInterval(function() {
          _this.cur++;
          if(_this.cur==5){
            _this.cur=0;
            clearInterval(timer);
          }
        },30);
      }
    }
    //积分
    class Jifen{
    	constructor(){
    		this.x = 0;
    		this.y = 0;
    		this.sum = 0;
    		this.timer =null;
    	}
    	show(gd){
	    		var o = this.sum%10;
	    		var t = parseInt(this.sum/10)%10;
	    		var h = parseInt(this.sum/100)%10;
	    		var s = parseInt(this.sum/1000)%10;
	    		var m = parseInt(this.sum/10000)%10;
	    		var brr = [m,s,h,t,o];
	    		for(var i =0;i < brr.length; i++){
	    			gd.save();
	    			gd.translate((i)*24+25,585);
	    			gd.scale(0.41,0.41);
	    			gd.drawImage(JSON['coinText'],
	    			brr[i]*36,0,36,49,
	    			-18,-24.5,36,49
	    			);
	    			gd.restore();
	    		}
    	}
    }
</script>
<script>
	window.onload = function(){
		var can = document.querySelector("#can");
		var gd = can.getContext("2d");
	    var c = new Cannon(1);//创建炮筒
	    var arrBullet = [];
		var arrfish = [];
		var arrCoin = [];
		var arrDiefish = [];
		var arrWeb = [];
        var jifen = new Jifen();
		loadingImage(resource,function(){
			setInterval(function(){
				gd.clearRect(0,0,can.width,can.height);
				 //绘制炮台
		          gd.drawImage(JSON['bottom'],
		            0,0,765,70,
		            0,532,765,70
		          );
		          jifen.show(gd);
		          //统一绘制炮弹
		          for(var i=0;i<arrBullet.length;i++){
		            arrBullet[i].draw(gd);
		          }
		          //绘制炮筒
          		c.draw(gd);
          		
				//随机鱼的位置
				if(Math.random() < 0.02){
					var f = new Fish(rnd(1,5));
					if(Math.random()>0.5){
						f.x = -100;
						f.rotate = rnd(-45,45);
					}else{
						f.x = can.width+100;
						f.rotate = rnd(135,225);
					}
					f.y = rnd(100,can.height-100);
					arrfish.push(f);
				}
				//出鱼
				for(var i = 0; i < arrfish.length;i++){
					arrfish[i].draw(gd);
				}
				//出金币
				for(var i = 0 ; i< arrCoin.length;i++){
					arrCoin[i].draw(gd);
				}
				//删除鱼
				for(var i = 0; i < arrfish.length; i++){
					if(arrfish[i].x < -100 || arrfish[i].x > can.width+100
					|| arrfish[i].y < -100 || arrfish[i].y > can.height+100){
						clearInterval( arrfish[i].timermove );
						clearInterval( arrfish[i].timerw );
						arrfish.splice(i--,1);
					}
				}
				//出网
				for(var i =0;i < arrWeb.length;i++){
					arrWeb[i].draw(gd);
				}
				//出死鱼
				for(var i = 0; i < arrDiefish.length;i++){
					arrDiefish[i].draw(gd);
				}
          		//删除炮弹
          		for(var i=0;i<arrBullet.length;i++){
		            if(
		              arrBullet[i].x<-100 ||
		              arrBullet[i].x>can.width+100 ||
		              arrBullet[i].y<-100 ||
		              arrBullet[i].y>can.height+100
		            ){
		              clearInterval(arrBullet[i].timer);
		              arrBullet.splice(i,1);//剔除实例
		            }
		
		         }
          		//碰撞检测
          		for(var i = 0; i < arrfish.length;i++){
          			for(var j = 0; j < arrBullet.length;j++){
          				var bl = arrfish[i].isIn(arrBullet[j].x,arrBullet[j].y);
          				if(bl){
          					var type = arrfish[i].type;
          					var x = arrfish[i].x;
          					var y = arrfish[i].y;
          					var rotate = arrfish[i].rotate;
          					//炮弹清除
							clearInterval(arrBullet[j].timer);
							arrBullet.splice(j--,1);
							if(Math.random() < 1/2/type*(c.type/5+1)){
								//积分增加
								jifen.sum+=type*10;
								//活鱼清除
	          					clearInterval( arrfish[i].timermove );
								clearInterval( arrfish[i].timerw );
								arrfish.splice(i--,1);
								//出金币
								var coin = new Coin(type);
								coin.x = x;
								coin.y = y;
								arrCoin.push(coin);
								setTimeout(function(){
									arrCoin.shift();
								},500)
								//出死鱼
								var diefish = new DieFish(type);
								diefish.x = x;
								diefish.y = y;
								diefish.rotate = rotate;
								arrDiefish.push(diefish);
								setTimeout(function(){
				                 clearInterval(arrDiefish[0].timer);
				                 arrDiefish.shift();
				                },500);
							}
			                //网
			                var web = new Web(c.type);
			                web.x = x;
			                web.y = y;
			                arrWeb.push(web);
			                setTimeout(function(){
			                	clearInterval(arrWeb[0].timer);
			                	arrWeb.shift();
			                },500)
          				}
          			}
          		}
			},16)
			//交互
	        can.onclick=function(ev){
	          var x=ev.clientX-can.offsetLeft-c.x;
	          var y=c.y-(ev.clientY-can.offsetTop);
	          var d = 90-a2d(Math.atan2(y,x));
	          c.rotate=d;//规定炮角度
	          //发射动作
	          c.emit();
	
	          //出炮弹
	          var b = new Bullet(c.type);
	          b.rotate=c.rotate;
	          b.x=c.x;
	          b.y=c.y;
	          arrBullet.push(b);
	          window.getSelection? window.getSelection().removeAllRanges() : document.selection.empty();
	        };
	        can.onmousemove = function(ev){
	            window.getSelection? window.getSelection().removeAllRanges() : document.selection.empty();
	        	var x=ev.clientX-can.offsetLeft-c.x;
	          	var y=c.y-(ev.clientY-can.offsetTop);
	          	var d = 90-a2d(Math.atan2(y,x));
	          	c.rotate=d;//规定炮角度
	         	 //发射动作
	        }
	        document.onkeydown = function(e){
	        	if(e.keyCode == 39){
	        		if(c.type < 7)
	        		c.type++;
	        	}else if(e.keyCode == 37){
	        		if(c.type > 1){
	        			c.type--;
	        		}
	        	}
	        }
		},function(count,all){
			gd.clearRect(0,0,can.width,can.height);
			var wid = 600*count/all;
			gd.save();
			gd.font = "36px 微软雅黑";
			gd.strokeRect(100,250,600,50);
			gd.strokeText("请稍后...",350,365);
			gd.restore();
			gd.save();
			var linear = gd.createLinearGradient(-wid/2,-25,wid/2,25);
			linear.addColorStop(0,"red");
			linear.addColorStop(1,"blue");
			gd.fillStyle = linear;
			gd.translate(100+wid/2,275);
			gd.fillRect(-wid/2,-25,wid,50);
			gd.restore();
		})
	}

</script>
